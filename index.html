<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dappr</title>
</head>

<body>
    <div class="root">

        <div class="navbar">
            <div class="h1">dappr</div>
            <ul class="list">
                <li> Home</li>
                <li>About Us</li>
                <li>Information</li>
                <li>More <img src="Vector.svg" alt="icon_loading"></li>
            </ul>
            <input class="search" placeholder=" Search...">
            <img class="hamburger" src="Vector (1).svg" alt="icon_loading">
        </div>

        <div class="icons">
            <img src="w.svg" alt="whatsapp_icon_loading">
            <img src="f.svg" alt="facebook_icon_loading">
            <img src="x.svg" alt="twitter_icon_loading">
        </div>

        <div class="field">
            <img class="img1" src="Group 1.svg" alt="Image_loading">
            <textarea class="text">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
        </div>

        <div class="cards">
            <div class="card1">
                <p>Total Question’s</p>
                <p>200,000</p>
            </div>
            <div class="card2">
                <p>Total Answer’s</p>
                <p>105,000</p>
            </div>
            <div class="card3">
                <p>Participated</p>
                <p>10,000</p>
            </div>
            <div class="card4">
                <p>Total Passed</p>
                <p>6000</p>
            </div>
        </div>

        <div class="container">
            <div class="tabs">
                <div class="info">
                    <p>YOUR INFO</p>
                </div>
                <div class="bookmarks">
                    <p>BOOKMARKS</p>
                </div>
                <div class="settings">
                    <p>SETTINGS</p>
                </div>
            </div>
            <div class="details">
                <h3 class="h3">Your information</h3>
                <p class="data"> <b> Name : </b> Atul Singhal</p>
                <p class="data"><b> Email :</b> atul@gmail.com</p>
                <p class="data"><b> Phone :</b> +91 8131424888</p>
                <p class="data"><b> Marks :</b> 500.00</p>
                <button class="btn" type="submit">Next&nbsp;&nbsp;</button>
            </div>
        </div>


        <div class="help">
            <img src="Group 2.svg" alt="icon_loading">
        </div>

    </div>
</body>

</html>
